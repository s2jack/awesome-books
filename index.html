<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>All Awesome Books</title>
</head>
<body class="flex-col">
    <header>
        <h1 class="header">All awesome books</h1>
    </header>
    <section class="book-list flex-col">
    </section>
    <section class="book-update flex-col">
        <div id="seperator"></div>
        <h2 class="form-header">Add a new book</h2>
        <form class="add-book-form">
            <p><input id="title" type="text" placeholder="Title"></p>
            <p><input id="author" type="text" placeholder="Author"></p>
            <button class="add-btn">Add</button>
        </form>
    </section>
    <script src="scripts.js"></script>
</body>
</html>
