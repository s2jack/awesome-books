<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>All Awesome Books</title>
</head>
<body class="flex-col">
    <header class="flex-col">
        <nav class="flex">
            <div id="logo-type">Awesome Books</div>
            <ul class="menu flex">
                <li class="menu-item">List</li>
                <div class="seperator"></div>
                <li class="menu-item">Add new</li>
                <div class="seperator"></div>
                <li class="menu-item">Contact</li>
            </ul>
        </nav>
        <div id="date">March 23, 2023 19:06:50</div>
    </header>
    <section class="book-list-section flex-col">
    </section>
    <section class="book-update flex-col">
        <h2 class="form-header">Add a new book</h2>
        <form class="add-book-form">
            <p><input id="title" type="text" placeholder="Title"></p>
            <p><input id="author" type="text" placeholder="Author"></p>
            <button class="add-btn">Add</button>
        </form>
    </section>
    <script src="scripts.js"></script>
</body>
</html>
